<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Hojas de Estilo -->    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <!--Hojas de Estilo -->
    <title>Dropdown</title>
</head>
<body>
    
	<main class="container">
        <div class="dropdown mb-3">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuBoton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Botón desplegar
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuBoton">
                <a href="#" class="dropdown-item">Acción 1</a>
                <a href="#" class="dropdown-item">Acción 2</a>
                <a href="#" class="dropdown-item">Acción 3</a>
            </div>            
        </div>
		
        <div class="dropdown mb-3">
            <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuEnlace"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Enlace desplegar
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuEnlace">
                <a href="#" class="dropdown-item">Acción 1</a>
                <a href="#" class="dropdown-item">Acción 2</a>
                <a href="#" class="dropdown-item">Acción 3</a>
            </div>            
        </div>
		
        <div class="dropdown mb-3">
                <a class="btn btn-danger dropdown-toggle" role="button" id="dropdownMenuEnlace2"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Enlace desplegar
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuEnlace2">
                    <a href="#" class="dropdown-item">Acción 1</a>
                    <a href="#" class="dropdown-item">Acción 2</a>
                    <a href="#" class="dropdown-item">Acción 3</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">Salir</a>
                </div>            
            </div>
    </main>    


    <!--Archivos de javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Archivos de javascript-->
</body>
</html>
