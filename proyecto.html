        <form id="formulario" class="formulario" method="POST" action="PHP/ingresoadmin.php">
            <div class="form-group">
                <label for="identificacion" class="text-1">Identificación (Cedula de ciudadania)</label>
                <input type="text" class="form-control" id="id" value="">
                <small id="emailHelp" class="form-text text-1">Su cedula no será mostrada a los demas </small>
            </div>
            <div class="form-group">
                <label for="identificacion" class="text-1">Password</label>
                <input type="password" class="form-control" id="pass" value="">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="verificacion">
                <label class="form-check-label text-1" for="verificacion">No soy un robot</label>
            </div>

            <div class="col-lg-12 ">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="btn">Acceder</button>
            </div>
            <br>
        </form>

    <script>

        $(document).ready(function () {
            
            var pass, user, user1, pass1, form;
            form = $('#formulario');
            pass1 = "password";
            user1 = "123456789";

            $('#btn').click(function () {
                user = $('#id').val();
                pass = $('#pass').val();
                if (user == user1 && pass == pass1 && pass != "" && user != "" && form != "") {
                    alert("Ingresando");
                    form.submit();
                } else {
                    alert("usuario o contraseña invalidos" + pass + ",  " + user);
                }
            })

        });

    </script>
